
<h1>h1 생활코딩 HTML</h1>
<u>u 생활코딩 HTML</u>
<br>
<br>
<strong>strong 생활코딩 HTML</strong>

<p>br 줄바꿈 p단락 나누기</p>
<p style="margin-top:500px;"></p>
단락나누기 br와 p의 차이
<br>
br는 단순하게 줄바꿈의 의미만 있음
<br>
p는 '단락' 을 나눈다는 의미가 있음
<br>
<br>
차이점은 검색엔진이 같은 내용의 페이지이더라도
<br>
p의 경우 단락의 정보를 갖고있어
<br>
이용자에게 정보접근을 좀더
용이하게 할 수 있음
<br>
검색엔진에 정보가 많을경우 사용자에게도 적절히 노출됨
<br>
그래서 정확한 HTML TAG를 사용하는게
<br>
비지니스적으로도 중요함
